        // define functions

       function getComputerChoice() {
        let choiceIndex = Math.floor(Math.random()*3);
        if (choiceIndex === 0) {
            return 'Rock';
        } else if (choiceIndex === 1) {
            return 'Paper';
        }  return 'Scissors';
       }

       let capitalize = (str1) => {  // retained arrow format from previous exercise
            let slice1 = str1.slice(0, 1).toUpperCase();
            let slice2 = str1.slice(1).toLowerCase();
            return slice1 + slice2;
        }
       
       function getPlayerChoice() {
        let valid = false;
       while (!valid) {
        let choice = capitalize(prompt("Rock, Paper, or Scissors?"));
        if (choice === 'Rock' || choice === 'Paper' || choice === 'Scissors') {
            return choice;
        }
       };
       }
       

       function getWinMessage(winThing, loseThing) {
